services:
  frontend:
    build:
      context: ./ashs_forum_front
      target: dev

  backend:
    build:
      context: ./ashs_forum_back
      target: dev
  
  redis-insight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - ashs_forum_redisinsight_data:/data
    depends_on:
      - redis

  db:
    ports:
      - 5432:5432

volumes:
  ashs_forum_redisinsight_data:
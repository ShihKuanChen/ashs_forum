services:
  backend:
    build: ./ashs_forum_back
    image: ghcr.io/shihkuanchen/ashs_forum-backend:latest
    restart: always
    env_file:
      - ./.env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
      - db
    
  frontend:
    build: ./ashs_forum_front
    image: ghcr.io/shihkuanchen/ashs_forum-frontend:latest
    restart: always
    ports:
      - "80:80"
    env_file:
      - ./.env
    depends_on:
      - backend
  
  redis:
    image: redis:8
    restart: always
    expose:
      - "6379"
    volumes:
      - ashs_forum_redis_data:/data
  
  db:
    image: postgres:18
    restart: always
    expose:
      - "5432"
    env_file:
      ./.env
    volumes:
      - ./ashs_forum_db_data:/var/lib/postgresql
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh


volumes:
  ashs_forum_redis_data:
